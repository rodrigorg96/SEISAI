<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Sanitario: Nombre</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form  ngNativeValidate (ngSubmit)="guardarSanitario()">
            <div class="form-group" >
              <label>Id wc</label>
              <input name="id_wc" type="text" class="form-control" >
            </div>

            <div  class="form-group" >
              <label>Id área</label>
              <input name="id_area" type="text" class="form-control" disabled>
            </div>

            <div class="form-group">
              <label>Descripción</label>
              <input  name="descripcion"  type="text" class="form-control" disabled>
            </div>

            <div class="form-group">
              <label>Género</label>
              <input  name="genero"  type="text" class="form-control" disabled>
            </div>
            <div class="form-group">
              <label>Capacidad</label>
              <input name="capacidad" type="text" class="form-control" >
            </div>



            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Actualizar</button>
            <a routerLink="/zpn1-areas" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
